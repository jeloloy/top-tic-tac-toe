<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <p>TIC TAC TOE</p>
    </header>

    <section>
        <main class="main">
            <div class="player">
                <div>
                    <p class="player-1">player-1 - <span class="letter">X</span></p>
                </div>
                <div>
                    <p class="player-2">player-2 - <span class="letter">O</span></p>
                </div>
            </div>

            <div class="game-board">
                <button class="game-board__cell" value="1"></button>
                <button class="game-board__cell" value="2"></button>
                <button class="game-board__cell" value="3"></button>
                <button class="game-board__cell" value="4"></button>
                <button class="game-board__cell" value="5"></button>
                <button class="game-board__cell" value="6"></button>
                <button class="game-board__cell" value="7"></button>
                <button class="game-board__cell" value="8"></button>
                <button class="game-board__cell" value="9"></button>
            </div>

            <div class="display_reset">
                <div class="display">
                    <p class="display__text"></p>
                </div>
                <div>
                    <button class="reset">Reset</button>
                </div>
            </div>
            <div>
                
            </div>
        </main>
    </section>



    <footer class="footer">
        <p>Jeje's Games</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
